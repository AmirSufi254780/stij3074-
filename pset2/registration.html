<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="validator.js"></script>
</head>
<body>
<form name="contactForm" onsubmit="return validateForm()" action="confirmation.php" method="post">
    <h2>Register Form</h2>
    <div class="row">
        <label>Name</label>
        <input type="text" name="name">
        <div class="error" id="nameErr"></div><br>
    </div>
    <div class="row">
        <label>Email </label>
        <input type="text" name="email">
        <div class="error" id="emailErr"></div><br>
    </div>
    <div class="row">
        <label>Password</label>
        <input type="password" name="password">
        <div class="error" id="passErr"></div><br>
    </div>
    <div class="row">
        <label>Phone Number</label>
        <input type="text" name="mobile" maxlength="10">
        <div class="error" id="mobileErr"></div><br>
    </div>       
    <div class="row">
        <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
